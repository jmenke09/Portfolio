<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <header>
        <h2>Rock, Paper, Scissors</h2>
        <!-- <p>Select your choice and press the "Play" button.</p> -->
            <input type="radio" name="user" id="rock">
            <label for="rock">Rock</label>
            <br>
            <input type="radio" name="user" id="paper">           
            <label for="paper">Paper</label>
            <br>
            <input type="radio" name="user" id="scissors">
            <label for="scissors">Scissors</label>
            <br><br>
            <button onclick="playGame()">Play</button>
    </header>
    <hr>
    <main>
        <div id="results">
            <h3>Computer's Choice:</h3>
            <p id="compChoice">[comp choice]</p>
            <h3>Your Choice:</h3>
            <p id="yourChoice">[your choice]</p>
            <h6 id="result">[result]</h6>
        </div>
        <hr>
        <div id="score">
            <h4>Your score:</h4>
            <p id="yourScore">[your score]</p>
            <h4>Computer score:</h4>
            <p id="compScore">[comp score]</p>
        </div>
        <br>
        <button onclick="resetGame()">Reset Score</button>
        <!-- <p id="rules">Rock beats scissors, scissors beats paper, paper beats rock.</p>
        <p id="choices">Choices: Rock, Paper, Scissors</p> -->

    </main>
    <hr>
    <footer>
        <p>Made by <a href="../home.html">Jake Menke</a></p>
    </footer>
</body>
</html>
